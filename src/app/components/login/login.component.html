<button class="btn btn-sm btn-success" routerLink="/">Home Page</button>
<form class="container bg-success w-50 rounded">
    <h2 class="text-center text-white">Login</h2>
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input type="email" class="form-control">
      <div class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" >
      <label class="form-check-label">Check me out</label>
    </div>
    <button type="button" class="btn btn-primary">Submit</button>
    
</form>
<form (ngSubmit)="onSubmit(username, email, password)" class="container bg-warning w-50 rounded my-4">
    <h2 class="text-center text-white">Register</h2>
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input required type="text" name="username" [(ngModel)]="username"  class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Email address</label>
        <input required type="email" name="email" [(ngModel)]="email"  class="form-control">
        <div class="form-text">We'll never share your email with anyone else.</div>
      </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input required type="password" name="password" [(ngModel)]="password"  class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    
</form>
